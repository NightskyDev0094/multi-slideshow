<html>
  <head>
    <meta charset="UTF-8" />
    <script src="./scripts/app.js"></script>
    <script src="./scripts/slideshow.js"></script>
    <link rel="stylesheet" type="text/css" href="./styles/app.css" />
    <link rel="stylesheet" type="text/css" href="./styles/slideshow.css" />

    <script
      src="https://kit.fontawesome.com/aa527429c7.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <div class="header"></div>
    <div class="body">
      <div class="sidebar">
        <div class="tabbed">
          <input type="radio" id="tab1" name="css-tabs" />
          <input type="radio" id="tab2" name="css-tabs" />
          <input type="radio" id="tab3" name="css-tabs" checked />

          <ul class="tabs">
            <li class="tab"><label for="tab1">Effects</label></li>
            <li class="tab"><label for="tab2">Contents</label></li>
            <li class="tab"><label for="tab3">Options</label></li>
          </ul>
          <div class="tab-content"></div>

          <div class="tab-content">
            <div class="sidebarContainer"></div>
          </div>

          <div class="tab-content">
            <div class="effectOptions">
              <div class="separate" style=" margin-bottom: 30px">
                <label style="margin-right: 30px">Enable Auto Slide</label>
                <label class="switch" style="margin-right: 6px;">
                  <input type="checkbox" checked />
                  <span class="slider"></span>
                </label>
              </div>
              <div class="separate">
                <label style="margin-right: 30px"
                  >Seconds to Display Each Slide
                </label>
                <div style="display: flex;">
                  <input
                    type="number"
                    min="1"
                    max="5"
                    class="numberInput"
                    onChange="this.value=Math.max(Math.min(this.value, 5), 1)"
                  />
                </div>
              </div>
              <h3 style="margin-top: 30px">Background</h3>
              <div class="separate">
                <label style="margin-right: 30px">Duration</label>
                <div style="display: flex">
                  <input
                    type="number"
                    min="0"
                    max="5"
                    class="numberInput"
                    onChange="this.value=Math.max(Math.min(this.value, this.max), this.min)"
                  />
                </div>
              </div>
              <div class="separate">
                <label style="margin-right: 30px">Delay</label>
                <div style="display: flex">
                  <input
                    type="number"
                    min="0"
                    max="5"
                    class="numberInput"
                    onChange="this.value=Math.max(Math.min(this.value, this.max), this.min)"
                  />
                </div>
              </div>
              <h3 style="margin-top: 30px">Captain</h3>
              <div class="separate">
                <label style="margin-right: 30px">Duration</label>
                <div style="display: flex">
                  <input
                    type="number"
                    min="0"
                    max="5"
                    class="numberInput"
                    onChange="this.value=Math.max(Math.min(this.value, this.max), this.min)"
                  />
                </div>
              </div>
              <div class="separate">
                <label style="margin-right: 30px">Delay</label>
                <div style="display: flex">
                  <input
                    type="number"
                    min="0"
                    max="5"
                    class="numberInput"
                    onChange="this.value=Math.max(Math.min(this.value, this.max), this.min)"
                  />
                </div>
              </div>
              <h3 style="margin-top: 30px">Description</h3>
              <div class="separate">
                <label style="margin-right: 30px">Duration</label>
                <div style="display: flex">
                  <input
                    type="number"
                    min="0"
                    max="5"
                    class="numberInput"
                    onChange="this.value=Math.max(Math.min(this.value, this.max), this.min)"
                  />
                </div>
              </div>
              <div class="separate">
                <label style="margin-right: 30px">Delay</label>
                <div style="display: flex">
                  <input
                    type="number"
                    min="0"
                    max="5"
                    class="numberInput"
                    onChange="this.value=Math.max(Math.min(this.value, this.max), this.min)"
                  />
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="contentOption">
          <div class="contentOptionToolbar">
            <div style="cursor: pointer" onclick="backToContent()">
              <i class="fas fa-chevron-left fa-sm" style="color: blue"></i>
              <span style="color: blue; margin: 0px 10px;"><b>Back</b></span>
            </div>
          </div>
          <div class="contentOptionContainer">
            <div id="urlType">
              <input type="radio" id="image" name="url" value="Image" checked />
              <label for="image" style="margin-right: 30px">Image</label><br />
              <input type="radio" id="other" name="url" value="Other" />
              <label for="other">Other</label><br />
            </div>
            <hr class="solid" />
            <div id="itemUrl">
              <label for="">Url</label><br />
              <input type="text" class="inputText" style="height: 25px" />
            </div>
            <hr class="solid" />
            <div id="captainSetting">
              <label>Captain</label><br />
              <input
                type="text"
                class="inputText"
                style="height : 25px"
              /><br />
              <label for="" style="margin-right: 10px">Font Size :</label>
              <input type="number" class="numberInput" />
            </div>
            <hr class="solid" />
            <div id="descriptionSetting">
              <label>Description</label><br />
              <textarea
                class="inputText"
                rows="4"
                style="resize: none;"
              ></textarea
              ><br />
              <label for="" style="margin-right: 10px">Font Size :</label>
              <input type="number" class="numberInput" />
            </div>
            <button class="btn saveBtn" onclick="changeSlideShow()">
              Save
            </button>
          </div>
        </div>
      </div>
      <div class="slideShowPanel" style="padding-top: 70px">
        <div class="slideshow-container"></div>
      </div>
    </div>
  </body>
</html>
